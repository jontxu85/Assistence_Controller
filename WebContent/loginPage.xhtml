<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css"  href="css/estilos.css" />	
</h:head>

<body>
	<h:form id="formulario">
		<h1>Iniciar sesión</h1>
		
			<h:inputText id="username" placeholder="Usuario" required="" value="#{IndexBean.Username}" />
			<h:inputSecret id="password" placeholder="Contraseña" required="" value="#{IndexBean.Password}"/>
			<h:commandButton value="Acceder" id="botonLogin" action="#{IndexBean.login}"></h:commandButton>
		
	</h:form>
</body>
</html>
